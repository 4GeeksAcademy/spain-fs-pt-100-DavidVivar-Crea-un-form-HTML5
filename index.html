<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- INICIO CARD -->
    <div class="container card mb-3 p-0 my-5">
        <div class="row card-header p-0 m-0" style="background-color: rgb(230, 225, 225);">
            <h3>Payment form example</h3>
        </div>
        <div class="card-body p-0">
            <!-- CARD INFORMATION -->
            <form class="row g-3 my-0 mx-0">
                <div class="col-md-5">
                    <label for="validationDefault01" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="validationDefault01" placeholder="1234567890" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault02" class="form-label">CVC #</label>
                    <input type="password" class="form-control" id="validationDefault03" placeholder="000" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault03" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="validationDefault02" placeholder="$" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault04" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationDefault04" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault05" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault06" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationDefault06" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault07" class="form-label">State</label>
                    <select class="form-select" id="validationDefaul07" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Espa√±a</option>
                        <option>Resto del mundo...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault09" class="form-label">Postal code</label>
                    <input type="number" class="form-control" id="validationDefault09" required>
                </div>
                <!-- PAYMENT -->
                <div class="row my-3">
                    <div class="col-6">
                        <div class="row">
                            <p class="fw-bold">We accept:</p>
                            <div class="col-5 bg-secondary text-light mx-2 pe-0 rounded">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><span class="fa-brands fa-cc-visa fa-lg"></span></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><span class="fa-brands fa-paypal fa-lg"></span></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><span class="fa-brands fa-cc-mastercard fa-lg"></span></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><span class="fa-brands fa-cc-amex fa-lg"></span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <p class="fw-bold">Message</p>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Leave a comment here</label>
                            <p class="text-secondary">Comments</p>
                        </div>
                    </div>
                </div>
                <!-- FOOTER -->
                <div class="container card-footer  d-flex justify-content-end" style="background-color: rgb(230, 225, 225);">
                    <div class="row  ">
                        <div class="col sm-12 md-12 lg-1 xl-1">
                            <button class="btn btn-secondary" type="submit">Cancel</button>
                        </div>
                        <div class="col sm-12 md-12 lg-1 xl-1">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
